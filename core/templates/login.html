{% extends "layout.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row align-items-center">
        <!-- Left side: Login Form -->
        <div class="col-md-6">
            <h1 class="fw-bold">Welcome back!</h1>
            <p class="text-muted mb-4">Enter your credentials to access your account</p>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="your-email@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                            <i class="bi bi-eye" id="eyeIcon"></i>
                        </span>
                    </div>
                    <div class="text-end mt-2">
                        <a href="#" class="text-primary small">forgot password</a>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="text-center mt-3">
                    <p class="small">or</p>
                    <p class="small">Don't have an account? <a href="{% url 'register' %}" class="text-primary">Sign Up</a></p>
                </div>
            </form>
        </div>
        <!-- Right side: Stethoscope Icon -->
        <div class="col-md-6 text-center">
            <img src="{% static 'images/stethoscope.png' %}" alt="Stethoscope" class="img-fluid" style="max-width: 300px;">
        </div>
    </div>
</div>

<!-- Include Bootstrap Icons CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<script>
document.addEventListener('DOMContentLoaded', function () {
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const eyeIcon = document.querySelector('#eyeIcon');

    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        eyeIcon.classList.toggle('bi-eye');
        eyeIcon.classList.toggle('bi-eye-slash');
    });
});
</script>

<style>
/* Ensure the input group aligns properly */
.input-group-text {
    background-color: #fff;
    border-left: 0;
}

/* Style the login button */
.btn-primary {
    background-color: #5a6268;
    border-color: #5a6268;
}

/* Ensure the image scales properly */
.img-fluid {
    max-width: 100%;
    height: auto;
}
</style>
{% endblock %}
